[Rainmeter]
Update=-1

[Metadata]
Name=Wallpaper
Author=me
Version=1.0.0
License=MIT License
Information=F Windows personalization

[Variables]
@include=#@#Variables.inc
WallpapersFolder="D:\Pictures\Wallpapers\landscape cyclic"

; Measures
[MeasureBackgrounds]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#WallpapersFolder#
Subfolders=0
FileFilter=*.jpg;*.jpeg;*.png;

[Background]
Meter=Image
MeasureName=MeasureBackgrounds
X=0
Y=0
W=#WORKAREAWIDTH#
H=#WORKAREAHEIGHT#
SolidColor=255,0,0,50