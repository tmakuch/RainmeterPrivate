Y=(#LauncherMargin#+[MeterComsTitle:H]+#ComsSectionCurrentHeightDynamic#+#VerticalOffset#)
Container=MeterLauncherContainer
MeterStyle=PrimaryTextStyle
Text="Games"
LeftMouseUpAction=[!SetVariable GamesSectionCurrentHeightDynamic "(#GamesSectionCurrentHeightDynamic# <> 0 ? 0 :#GamesSectionExpandedHeight#)"][!SetVariable ComsSectionCurrentHeightDynamic 0][!Update]
DynamicVariables=1

